<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style_4.css">
</head>
<body>
<center><h1 style="margin-top: 2%;">График настроения</h1></center>
<center><div class="simple-bar-chart">

    <div class="item" style="--clr: #5EB344; --val: 80">
        <div class="label"><h3>😭</h3></div>
        <div class="value"></div>
    </div>

    <div class="item" style="--clr: #FCB72A; --val: 50">
        <div class="label"><h3>☹</h3></div>
        <div class="value"></div>
    </div>

    <div class="item" style="--clr: #F8821A; --val: 100">
        <div class="label"><h3>🤒</h3></div>
        <div class="value"></div>
    </div>

    <div class="item" style="--clr: #E0393E; --val: 15">
        <div class="label"><h3>😞</h3></div>
        <div class="value"></div>
    </div>

    <div class="item" style="--clr: #963D97; --val: 10">
        <div class="label"><h3>😐</h3></div>
        <div class="value"></div>
    </div>

    <div class="item" style="--clr: #069CDB; --val: 90">
        <div class="label"><h3>😀</h3></div>
        <div class="value"></div>
    </div>
    <div class="item" style="--clr: blue; --val: 55">
        <div class="label"><h3>🥳</h3></div>
        <div class="value"></div>
    </div>
</div></center>
</body>
</html>
